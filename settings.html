<body>
  <script>
    function openCity(evt, cityName) {
      console.log("hiiiiiiiiiii",cityName);
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("Preferences__button");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" Preferences__button--selected", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " Preferences__button--selected";
    }
  </script>
</body>

        <div class='sync_failed'>{{ syncFailed }}</div>

  </div>
</script>

<div class='content'>
  <div class="Preferences">
    <div class="Preferences__page-selector">
      <div
        class='Preferences__main-title'
      >
      Preferences
      </div>
      <button
        type="button"
        class='Preferences__button Preferences__button--general Preferences__button--selected'
        onclick="openCity(event, 'general')"
      >
      General
      </button>
      <button
        type="button"
        class='Preferences__button Preferences__button--appearance'
        onclick="openCity(event, 'appearance')"
      >
      Appearance
      </button>
      <button
        type="button"
        class='Preferences__button Preferences__button--chats'
        onclick="openCity(event, 'chats')"
      >
      Chats
      </button>
      <button
        type="button"
        class='Preferences__button Preferences__button--calls'
        onclick="openCity(event, 'calls')"
      >
        Calls
      </button>
      <button
        type="button"
        class='Preferences__button Preferences__button--notifications'
        onclick="openCity(event, 'notifications')"
      >
        Notifications
      </button>
      <button
        type="button"
        class='Preferences__button Preferences__button--privacy'
        onclick="openCity(event, 'privacy')"
      >
      Privacy
      </button>
    </div>
    <div class="Preferences__settings-pane">
      <a class='x close' alt='close settings' href='#'></a>
      <div id="general" class="tabcontent" style="display : block;">
        <div class="Preferences__title">
          <div class="Preferences__title--header">
            General
          </div>
        </div>
        <div class="Preferences__settings-row">
          <div class="Preferences__control">
            <div class="Preferences__control--key">{{ deviceNameLabel }}</div>
            <div class="Preferences__control--value">{{ deviceName }}</div>
          </div>
        </div>
        <div class="Preferences__settings-row">
          <h3 class="Preferences__padding">System</h3>
          {{ #isHideMenuBarSupported }}
          <div class='Preferences__checkbox menu-bar-setting'>
            <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='checkbox' name='hide-menu-bar' id='hide-menu-bar'/>
            <label for='hide-menu-bar'>{{ hideMenuBar }}</label>
          </div>
          {{ /isHideMenuBarSupported }}
        </div>
        <div class="Preferences__settings-row permissions-setting">
          <h3 class="Preferences__padding">{{ permissions }}</h3>
          <div class='Preferences__checkbox media-permissions'>
            <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='checkbox' name='media-permissions' id='media-permissions' />
            <label for='media-permissions'>{{ mediaPermissionsDescription }}</label>
          </div>
          <div class='Preferences__checkbox media-camera-permissions'>
            <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='checkbox' name='media-camera-permissions' id='media-camera-permissions' />
            <label for='media-camera-permissions'>{{ mediaCameraPermissionsDescription }}</label>
          </div>
        </div>
      </div>
      
      <div id="appearance" class="tabcontent" style="display : none;">
        <div class="Preferences__title">
          <div class="Preferences__title--header">
            Appearance
          </div>
        </div>
        <div class="Preferences__settings-row theme-settings">
          <h3 class="Preferences__padding">{{ theme }}</h3>
          {{#hasSystemTheme}}
            <div class='Preferences__checkbox'>
              <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='radio' name='theme' id='theme-setting-system' value='system'>
              <label for='theme-setting-system'>{{ themeSystem }}</label>
            </div>
          {{/hasSystemTheme}}
          <div class='Preferences__checkbox'>
            <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='radio' name='theme' id='theme-setting-light' value='light'>
            <label for='theme-setting-light'>{{ themeLight }}</label>
          </div>
          <div class='Preferences__checkbox'>
            <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='radio' name='theme' id='theme-setting-dark' value='dark'>
            <label for='theme-setting-dark'>{{ themeDark }}</label>
          </div>
        </div>
      </div>
      
      <div id="chats" class="tabcontent" style="display : none;">
        <div class="Preferences__title">
          <div class="Preferences__title--header">
            Chats
          </div>
        </div>
        <div class="Preferences__settings-row">
          <!-- <h3 class="Preferences__padding">{title}</h3> -->

            <p class='spell-check-setting-message' style='display: {{ spellCheckDisplay }};' aria-hidden='{{ spellCheckHidden }}'>
              {{ spellCheckDirtyText }}
            </p>
          </div>
        </div>
        <div class='sync-setting'></div>
      </div>

      <div id="calls" class="tabcontent calling-setting" style="display : none;">
        <div class="Preferences__title">
          <div class="Preferences__title--header">
            Calls
          </div>
        </div>
        <div class="Preferences__settings-row">
          <h3 class="Preferences__padding">Calling</h3>
          <div class='Preferences__checkbox call-ringtone-notification-setting'>
            <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='checkbox' name='call-ringtone-notification' id='call-ringtone-notification'/>
            <label for='call-ringtone-notification'>{{ callRingtoneNotificationDescription }}</label>
          </div>
          <div class='Preferences__checkbox call-system-notification-setting'>
            <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='checkbox' name='call-system-notification' id='call-system-notification'/>
            <label for='call-system-notification'>{{ callSystemNotificationDescription }}</label>
          </div>
          <div class='Preferences__checkbox incoming-call-notification-setting'>
            <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='checkbox' name='incoming-call-notification' id='incoming-call-notification'/>
            <label for='incoming-call-notification'>{{ incomingCallNotificationDescription }}</label>
          </div>
        </div>
        <div class="Preferences__settings-row">
          <h3 class="Preferences__padding">Advanced</h3>
          <div class='Preferences__checkbox always-relay-calls-setting'>
            <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='checkbox' name='always-relay-calls' id='always-relay-calls' />
            <label for='always-relay-calls'>{{ alwaysRelayCallsDescription }}</label>
            <p>
              <div class='detail'>
                {{ alwaysRelayCallsDetail }}
              </div>
            </p>
          </div>
        </div>
      </div>

      <div id="notifications" class="tabcontent" style="display : none;">
        <div class="Preferences__title">
          <div class="Preferences__title--header">
            Notifications
          </div>
        </div>
        <div class="notification-settings Preferences__settings-row">
          <p class="Preferences__padding">{{ notificationSettingsDialog }}</p>
          <div class='Preferences__checkbox'>
            <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='radio' name='notifications' id='notification-setting-message' value='message'>
            <label for='notification-setting-message'>{{ nameAndMessage }} </label>
          </div>
          <div class='Preferences__checkbox'>
            <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='radio' name='notifications' id='notification-setting-name'  value='name'/>
            <label for='notification-setting-name'>{{ nameOnly }} </label>
          </div>
          <div class='Preferences__checkbox'>
            <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='radio' name='notifications' id='notification-setting-count' value='count'/>
            <label for='notification-setting-count'>{{ noNameOrMessage }} </label>
          </div>
          <div class='Preferences__checkbox'>
            <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='radio' name='notifications' id='notification-setting-off' value='off'/>
            <label for='notification-setting-off'>{{ disableNotifications }} </label>
          </div>
        </div>
        <div class="Preferences__settings-row">
          {{ #isAudioNotificationSupported }}
          <div class='Preferences__checkbox audio-notification-setting'>
            <input class="module-conversation-list__item--contact-or-conversation__checkbox" type='checkbox' name='audio-notification' id='audio-notification'/>
            <label for='audio-notification'>{{ audioNotificationDescription }}</label>
          </div>
          {{ /isAudioNotificationSupported }}
        </div>
      </div>

      <div id="privacy" class="tabcontent" style="display : none;">
        <div class="Preferences__title">
          <div class="Preferences__title--header">
            Privacy
          </div>
        </div>
        <div class="Preferences__settings-row">
          <h3 class="Preferences__padding">{{ clearDataHeader }}</h3>
          <div class='Preferences__checkbox clear-data-settings'>
              <button class='module-Button module-Button--destructive module-Button--medium grey_disabled destructive_disabled clear-data'>{{ clearDataButton }}</button>
              <p>{{ clearDataExplanation }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
